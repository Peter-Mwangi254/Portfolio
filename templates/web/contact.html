{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container d-flex flex-column my-4 align-items-center">
        <div class="card">
            <div class="card-header">
                <h3 class="text-light fw-bold my-4 bg-secondary fst-italic p-3 rounded">Get In Touch</h3>
            </div>
            <form method="post">
            <div class="card-body">
                {% csrf_token %}
                {{ form|crispy }}
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-primary my-4" type="submit">
                    Send &nbsp; <i class="fa-regular fa-paper-plane"></i>
                </button>
            </div>
        </form>
        </div>
    </div>
{% endblock content %}
